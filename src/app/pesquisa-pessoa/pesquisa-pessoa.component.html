<div class="container">
  <div class="ui-g">
      <div class="ui-g-12">
          <h1>Pessoas</h1>
      </div>
       <div class="ui-g-12 ui-fluid">
          <label >Nome</label>
          <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar" ></button>
      </div>
  </div>
   <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Nome</th>
                      <th>Cidade</th>
                      <th>Estado</th>
                      <th>Status</th>
                      <th class="col-acoes">Ações</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-pes>
                  <tr>
                      <td>{{pes.nome}}</td>
                      <td>{{pes.cidade}}</td>
                      <td>{{pes.estado}}</td>
                      <td>
                          <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" 
                          tooltipPosition="top">
                            {{pes.ativo ? 'Ativo' : 'Inativo'}}
                          </a>
                      </td>
                      <td class="col-acoes">
                          <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Nova Pessoa"></button>
      </div>
   </div>
</div>
