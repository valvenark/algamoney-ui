<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th class="col-data-header">Vencimento</th>
                    <th class="col-data-header">Pagamento</th>
                    <th class="col-valor-header">Valor</th>
                    <th class="col-valor-header">Ações</th>
                  </tr>
                </ng-template>
        
                <ng-template pTemplate="body" let-lancamento>
                  <tr>
                    <td>{{lancamento.pessoa}}</td>
                    <td>{{lancamento.descricao}}</td>
                    <td class="col-data-content">{{lancamento.dataVencimento | date:'dd/MM/yyyy'}}</td>
                    <td class="col-data-content">{{lancamento.dataPagamento | date:'dd/MM/yyyy'}}</td>
                    <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                      {{lancamento.valor | number:'1.2-2'}}
                    </td>
                    <td class="col-acoes">
                      <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
        </div>
    </div>
</div>
