<div class="container">
    <form #f="ngForm" autocomplete="off">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Novo lançamento</h1>
            </div>

            <div class="ui-g-12">
                <p-selectButton name="tipo" [options]="tipos" #tipo ngModel required></p-selectButton>
            </div>

            <div class="ui-g-6 ui-fluid ui-md-3">
                <label>Vencimento</label>
                <p-calendar [locale]="pt_br" dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true"
                    required ngModel name="vencimento" #vencimento="ngModel"></p-calendar>
                <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
            </div>

            <div class="ui-g-6 ui-fluid ui-md-3">
                <label> {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar [locale]="pt_br" dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true"></p-calendar>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-9">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" 
                ngModel #descricao="ngModel" required minlength="5">

                <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
                <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>

            </div>

            <div class="ui-g-12 ui-fluid ui-md-3">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" name="valor"
                currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" ngModel required>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-6">
                <label>Categoria</label>
                <p-dropdown name="categoria" [options]="categorias" placeholder="Selecione" filter="true" ngModel required></p-dropdown>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-6">
                <label>Pessoa</label>
                <p-dropdown name="pessoa" [options]="pessoas" placeholder="Selecione" filter="true" ngModel required></p-dropdown>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar" style="margin-right: 5px" [disabled]="f.invalid"></button>
                <button pButton type="button" label="Novo" class="ui-button-info" style="margin-right: 5px"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>
            
        </div>
    </form>
</div>
